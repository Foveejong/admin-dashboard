<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="mainbar">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="helpbar">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="searchbar">
            <div class="svg">svg</div>
            <input type="text" placeholder="Search...">
            <div class="svg">svg</div>
            <div class="profilepic">pic</div>
            <div class="name">Name</div>
        </div>
        <div class="welcomebar">
            <div class="profilepic">pic</div>
            <div class="introduction">
                <div><h6>Hi there, </h6></div>
                <div><h4>Morgan Oakley (@morgan)</h4></div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p class="title">My Projects</p>
                <div class="project-cards">
                    <div class="project1"></div>
                    <div class="project2"></div>
                    <div class="project3"></div>
                    <div class="project4"></div>
                    <div class="project5"></div>
                    <div class="project6"></div>
                </div>
            </div>
            <div class="right-container">
                <div class="announcements">
                    <p class="title">Announcements</p>
                    <div class="announcement-cards">
                        <div class="announcement1"></div>
                        <div class="announcement2"></div>
                        <div class="announcement3"></div>
                    </div>
                </div>
                <div class="trending">
                    <p class="title">Trending</p>
                    <div class="trending-cards">
                        <div class="trending1"></div>
                        <div class="trending2"></div>
                        <div class="trending3"></div>
                        <div class="trending4"></div>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
