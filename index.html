<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard dashboard-item">
                <img class="svg" src="./icons/Dashboard.svg" alt="Home svg icon">
                Dashboard
            </div>
            <div class="mainbar">
                <div class="home dashboard-item">
                    <img class="svg" src="./icons/home.svg" alt="Home svg icon">
                    Home
                </div>
                <div class="profile dashboard-item">
                    <img class="svg" src="./icons/Profile.svg" alt="Home svg icon">
                    Profile
                </div>
                <div class="messages dashboard-item">
                    <img class="svg" src="./icons/Messages.svg" alt="Home svg icon">
                    Messages
                </div>
                <div class="history dashboard-item">
                    <img class="svg" src="./icons/History.svg" alt="Home svg icon">
                    History
                </div>
                <div class="tasks dashboard-item">
                    <img class="svg" src="./icons/Tasks.svg" alt="Home svg icon">
                    Tasks
                </div>
                <div class="communities dashboard-item">
                    <img class="svg" src="./icons/Communities.svg" alt="Home svg icon">
                    Communities
                </div>
            </div>
            <div class="helpbar">
                <div class="settings dashboard-item">
                    <img class="svg" src="./icons/Cog.svg" alt="Home svg icon">
                    Settings
                </div>
                <div class="support dashboard-item">
                    <img class="svg" src="./icons/Support.svg" alt="Home svg icon">
                    Support
                </div>
                <div class="privacy dashboard-item">
                    <img class="svg" src="./icons/Privacy.svg" alt="Home svg icon">
                    Privacy
                </div>
            </div>
        </div>
        <div class="searchbar">
            <div class="svg">svg</div>
            <input type="text" placeholder="Search...">
            <div class="svg">svg</div>
            <div class="profilepic">pic</div>
            <div class="name">Name</div>
        </div>
        <div class="welcomebar">
            <div class="profilepic">pic</div>
            <div class="introduction">
                <div><h6>Hi there, </h6></div>
                <div><h4>Morgan Oakley (@morgan)</h4></div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p class="title">My Projects</p>
                <div class="project-cards">
                    <div class="project1"></div>
                    <div class="project2"></div>
                    <div class="project3"></div>
                    <div class="project4"></div>
                    <div class="project5"></div>
                    <div class="project6"></div>
                </div>
            </div>
            <div class="right-container">
                <div class="announcements">
                    <p class="title">Announcements</p>
                    <div class="announcement-cards">
                        <div class="announcement1"></div>
                        <div class="announcement2"></div>
                        <div class="announcement3"></div>
                    </div>
                </div>
                <div class="trending">
                    <p class="title">Trending</p>
                    <div class="trending-cards">
                        <div class="trending1"></div>
                        <div class="trending2"></div>
                        <div class="trending3"></div>
                        <div class="trending4"></div>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
